<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up | daftar</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- link css -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="icon" href="infiltro logo.svg">
  </head>
  <body>
    <!-- navbar-menu sides -->
    <button class="burger" onclick="toggleMenu()"></button>
    <div class="background"></div>
    <div class="menu">
      <nav>
        <a href="#about-page" style="animation-delay: 0.2s">
          <span class="material-icons"> account_circle </span> About Me</a
        >
        <a href="#skills-page" style="animation-delay: 0.3s">
          <span class="material-icons"> psychology </span> Skill</a
        >
        <a href="#service-page" style="animation-delay: 0.4s">
          <span class="material-icons"> info </span> Services</a  
        >
        <a href="contact.html" style="animation-delay: 0.5s">
          <span class="material-icons"> contact_support </span> Contact</a
        >
        <a href="infiltro.html" style="animation-delay: 0.6s">
          infiltro.network</a
        >
        <a href="signup.html" style="animation-delay: 0.7s">
          <span class="material-icons"> person </span> sign up</a
        >
      </nav>
    </div>

    <!-- main signIn -->
    <div class="main-container">
      <!-- <form> -->
        <div class="signBox">
          <h1>Sign Up</h1>
          <!-- username input -->
          <div class="userinput">
            <div class="firstName">
              <label for="username">first name</label>
              <input type="text" class="inputBox" name="username" />
            </div>
            <div class="lastName">
              <label for="lastName">last name</label>
              <input type="text" class="inputBox" name="lastName" />
            </div>
          </div>
          <hr />
          <br />
          <!-- email input -->
          <div class="emailInput">
            <label for="emailAddress">email address</label>
            <input type="text" class="inputBox" name="emailAddress" />
          </div>
          <br />
          <hr />
          <!-- password input -->
          <div class="userinput">
            <div class="password-input">
              <label for="username">password</label>
              <input type="password" class="pass-input--box" name="username" />
            </div>
            <div class="password-confirm">
              <label for="lastName">confirm password</label>
              <input type="password" class="pass-input--box" name="lastName" />
            </div>
          </div>
          <!-- terms agreement -->
          <div class="checkfor">
            <input
              type="checkbox"
              name="agreements"
              id=""
              class="check_BoxAgree"
            /><span>i agree with <a href="">terms and privacy</a></span>
          </div>

          <!-- button sign-up -->
          <a href="login.html" class="button-signup"
            ><button class="signBtn">SIGN UP</button></a
          >
          <div class="button-signup"></div>

          <!-- horizontally or  -->
          <div class="ruler-rule">
            <hr class="horizonRule" />
            <span class="or-rule">or</span>
            <hr class="horizonRule" />
          </div>

          <!-- login oAuth -->
          <div class="login_useContainer">
            <a href="blank.html"
              ><button class="google-sign"> <i class="fa-brands fa-google"></i>  continue with google</button></a
            >
            <a href="blank.html"
              ><button class="google-sign"> <i class="fa-brands fa-apple"></i> continue with apple</button></a
            >
          </div>

          <footer>&copy infiltro.network - 2024</footer>
        </div>
      <!-- </form> -->
    </div>

    <script>
      const toggleMenu = () => document.body.classList.toggle("open");
    </script>
  </body>
</html>
