  <body>
    <!-- navbar -->
    <button class="burger" onclick="toggleMenu()"></button>
    <div class="background"></div>
    <div class="menu">
      <nav>
        <a href="index.html" style="animation-delay: 0.2s">

    <div class="main-contact">
        <h1 class="contactTitle">

        <label for="email_name">email</label>
        <input type="text" name="email_name" class="inputEmail" />
      </div>
      <hr />
      <div class="commentSection">
        <label for="comment">komentar</label>
        <textarea
          class="textareaInput"
          name="comment"
          id=""
          cols="30"
          rows="10"
          placeholder="type here"
        ></textarea>
      </div>
      <div class="sendBtn">
        <a href="#"><button class="sendBtn-comment">send comment <i class="fi fi-rs-paper-plane"></i> </button></a>

      <div class="mediaSocial">

        </a>
